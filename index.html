<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; }
    .duplicate { background: #fff3cd; color: #856404; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
    <div id="response" class="alert" style="display:none;"></div>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const res = await fetch("http://127.0.0.1:5000/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        responseBox.style.display = "block";

        if (data.status === "success") {
          responseBox.className = "alert success";
        } else if (data.status === "duplicate") {
          responseBox.className = "alert duplicate";
        } else {
          responseBox.className = "alert error";
        }

        responseBox.textContent = data.message;

      } catch (err) {
        responseBox.style.display = "block";
        responseBox.className = "alert error";
        responseBox.textContent = "‚ùå Could not connect to server.";
      }
    });
  </script>

</body>
</html>
